    <ng-template *ngFor="let language of languages|slice:0:7;let i=index" [ngIf]="language">
      <div [ngClass]="{'float-slow ' : i <= 2, 'float-normal': i >= 3 && i<=4, 'float-fast':i>=5}"
        class="position-absolute language glass-bold {{language.keywords.slice(0,1)}} item-{{i}}">
        <i [ngClass]="{'devicon-angularjs-plain ' : language.name == 'angular'}" class="devicon-{{language.name|lowercase}}-plain colored"></i>
      </div>
    </ng-template>
    <nav>
      <button type="button" (click)="toggle()">Toggle Open/Close</button>
    </nav>
    <div [@openClose]="isOpen ? 'open' : 'closed'" class="open-close-container">
      <p>The box is now {{ isOpen ? 'Open' : 'Closed' }}!</p>
    </div>
