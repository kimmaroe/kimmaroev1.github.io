<h2>Projets</h2>
  <div class="card-group">
    <a class="card glass" *ngFor="let project of projects" href="">
        <h3 class="text-container card-item-name">{{project.name | titlecase}}</h3>
        <div class="card-item card-item-{{i}}" *ngFor="let img of project.images| slice:0:3; let i=index;" routerLink="/detail">
          <img src="{{img.resolutions.thumbnail.url}}" alt="{{project.name}}">
        </div>
    </a>
  </div>
